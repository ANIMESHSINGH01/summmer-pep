<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            height: 10vh;
            background-color: rgb(12, 78, 231);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 40px;
            background-color: rgb(141, 245, 248);
            height: 70vh;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
        }

        .product-card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* .product-card img {
            max-width: 100%;
            border-radius: 8px;
        } */

        .product-card h4 {
            margin: 10px 0;
        }

        footer {
            padding: 20px;
            height: 20vh;
            background-color: rgb(12, 78, 231);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .contact-info {
            width: 30%;
        }

        footer .social-media {
            width: 30%;
            text-align: right;
        }

        footer .social-media a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyShop</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h3>This is a product page</h3>
        <div class="product">
                        
        </div>
    </main>
    <footer>
        <div class="contact-info">
            <h4>Contact Details</h4>
            <p>Email: contact@myshop.com</p>
            <p>Phone: +123 456 789</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
