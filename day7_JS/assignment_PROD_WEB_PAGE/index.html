<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;  /* Darker background color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f5f5f5; /* Light text color for better contrast */
        }

        #search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #fff; /* Light background for search bar */
        }

        #root {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px; /* Max width to center the content */
        }

        .product-card {
            background-color: #2c2c2c;  /* Darker background color for product cards */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
            color: #f5f5f5; /* Light text color for product cards */
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-card:hover {
            transform: scale(1.05);
            background-color: #3c3c3c; /* Slightly lighter color on hover */
        }

        .product-card .category {
            font-style: italic;
            color: #bbb;
        }

        .product-card .rating {
            color: #ffcc00;
        }

        .product-card .description {
            color: #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <input type="text" id="search-bar" placeholder="Search products...">
    <div id="root"></div>
    <script src="script.js"></script>
</body>
</html>
